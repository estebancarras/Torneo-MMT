name: Build & Release Torneo Plugins

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compilar todos los módulos
        run: mvn -B clean package -DskipTests

      # Customizar nombre y descripción
      - name: Crear release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}         # usa el tag del release que creaste
          release_name: "Torneo Plugins ${{ github.ref_name }}"
          body: |
            Plugins compilados del torneo DuocUC:

            - TorneoMMT-1.0-SNAPSHOT.jar (plugin principal)
            - SkyWarsReloaded 5.6.34.jar (plugin SkyWars)

            Copiar los JARs a /plugins de Paper.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Subir plugins al release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            torneo-assembly/target/*.jar
            !torneo-assembly/target/original-*.jar
            minigame-skywars/libs/SkyWarsReloaded\ 5.6.34.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
