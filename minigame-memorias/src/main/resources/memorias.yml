# Configuración del Minijuego Memorias - Sistema de Bloques
# ════════════════════════════════════════════════════════════

# ═══ CONFIGURACIÓN DEL JUEGO ═══
game-settings:
  # Tiempo en segundos que tienen los jugadores para memorizar las posiciones (por defecto: 10s)
  memorization-time-seconds: 10

  # Tiempo total en segundos que tiene cada jugador para completar el juego (por defecto: 120s = 2min)
  player-time-seconds: 120

  # Si es true, el turno cambia al oponente cuando un jugador falla en encontrar un par
  turn-change-on-fail: true

  # Tamaño del tablero (gridSize x gridSize)
  # Ejemplo: 10 = tablero 10x10 con 100 casillas (50 pares)
  # Debe ser par para tener número exacto de pares
  grid-size: 10

  # Tiempo en segundos que permanecen visibles los bloques después de fallar (por defecto: 2s)
  reveal-time-seconds: 2

